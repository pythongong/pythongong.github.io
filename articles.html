---
layout: default
title: Articles
---

<div class="articles">
    <h1>Article Categories</h1>

    <div class="tag-grid">
        {% assign tags = site.posts | map: "tags" | flatten | uniq | sort %}
        {% for tag in tags %}
        {% assign post_count = site.posts | where_exp: "post", "post.tags contains tag" | size %}
        <a href="{{ '/articles/tag?tag=' | append: tag | relative_url }}" class="tag-card">
            <div class="tag-content">
                <h2>{{ tag }}</h2>
                <p class="post-count">{{ post_count }} POSTS</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    .articles {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .tag-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }

    .tag-card {
        height: 120px;
        background-color: #2c3e50;
        border-radius: 10px;
        text-decoration: none;
        color: white;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .tag-card:hover {
        transform: translateY(-5px);
    }

    .tag-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1.5rem;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    }

    .tag-content h2 {
        margin: 0;
        font-size: 1.4rem;
        font-weight: 600;
    }

    .post-count {
        margin: 0.5rem 0 0;
        font-size: 0.9rem;
        opacity: 0.8;
    }
</style>
