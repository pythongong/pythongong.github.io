---
layout: default
title: Tags
permalink: /tags/:tag
---

{% assign tag = page.url | split: '/' | last %}
{% for post in site.tags[tag] %}
  <article>
    <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
    <small>{{ post.date | date: "%B %d, %Y" }}</small>
  </article>
{% endfor %}
