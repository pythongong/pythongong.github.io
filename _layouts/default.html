<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Python Gong's Programming Blog - Sharing coding experiences and insights">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Python Gong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .site-header {
            background-color: #2c3e50;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .site-header a {
            color: #fff;
            text-decoration: none;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .site-nav {
            margin-top: 1rem;
        }

        .site-nav a {
            margin-right: 1rem;
        }

        .site-nav a:hover {
            text-decoration: underline;
        }

        .content {
            min-height: calc(100vh - 200px);
        }

        .site-footer {
            margin-top: 3rem;
            padding: 1rem 0;
            border-top: 1px solid #eee;
            color: #666;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{ '/' | relative_url }}">Python Gong</a></h1>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/articles' | relative_url }}">Articles</a>
                <a href="https://github.com/pythongong" target="_blank">GitHub</a>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} Cheng Gong. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
