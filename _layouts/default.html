<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cheng Gong's Programming Blog - Sharing coding experiences and insights">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Cheng Gong</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js"></script>
    <!-- Auto-render extension -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '\\[', right: '\\]', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\(', right: '\\)', display: false}
        ]
      });"></script>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{ '/' | relative_url }}">Cheng Gong</a></h1>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/articles' | relative_url }}">Articles</a>
                <a href="https://github.com/pythongong" target="_blank">GitHub</a>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} Cheng Gong. All rights reserved.</p>
        </div>
    </footer>


</body>
